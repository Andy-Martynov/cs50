{% extends "hub/layout.html" %}

{% load static %}

{% block title %}Links{% endblock %}

{% block icon %}
    <link rel="shortcut icon" href="{% static 'links/links_32.png' %}" type="image/png">
{% endblock %}

{% block head %}
    {{ block.super }}
    <link href="{% static 'folders/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block home_link %}
    {{ block.super }}
    <div class="menu-icon">
        <a href="{% url 'links:index' %}">
            <img src="{% static 'links/links_60.png' %}">
        </a>
    </div>
{% endblock %}

{% block nav_add %}
    <li class="nav-item">
        <a class="nav-link"
            href="{% url 'links:link_list' %}"
            rus="Все ссылки" eng="All Links">All links</a>
    </li>
    <li class="nav-item">
        <a class="nav-link"
            {% if object %}
                href="{% url 'links:folder_create' object.id %}"
            {% else %}
                href="{% url 'links:folder_create' %}"
            {% endif %}
            rus="Новая папка" eng="New folder">New folder</a>
    </li>
{% endblock %}
