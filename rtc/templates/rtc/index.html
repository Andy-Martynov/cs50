{% extends "four/layout.html" %}

{% load static %}

{% block head %}
    {{ block.super }}
    <script src="{% static 'rtc/index.js' %}"></script>
{% endblock %}

{% block section %}
    <div class="w3-padding">
        <div class="w3-margin w3-center">
            <h1>RTC test</h1>
            {% for event in events %}
                <button class="button-info" onclick="trigger('{{ event }}')">{{ event }}</button>
            {% endfor%}
        </div>
    </div>
{% endblock %}
