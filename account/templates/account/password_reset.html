{% extends "account/layout.html" %}

{% load static %}

{% block title %}PASSWORD RESET{% endblock %}

{% block icon %}
    <link rel="shortcut icon" href="{% static 'account/login_32.png' %}" type="image/png">
{% endblock %}

{% block nav %}
{% endblock nav %}

{% block body %}
    <h3 class="w3-margin-left">PASSWORD RESET</h3>

    <h4 class="w3-margin-left w3-text-red">{{ message }}</h4>

    <div class="w3-padding">
        <form action="{% url 'account:password_reset' user.id %}" onkeydown="return event.key != 'Enter';" method="post">
            {% csrf_token %}
            <input
                class="w3-light-gray w3-input w3-margin w3-xlarge"
                type="password"
                name="password"
                placeholder="Password"
                required>
            <input
                class="w3-light-gray w3-input w3-margin w3-xlarge"
                type="password"
                name="confirmation"
                placeholder="Password"
                required>
            <input
                class="w3-button w3-white w3-border w3-border-red w3-round-xlarge w3-margin-left"
                type="submit"
                value="OK">
        </form>
    </div>
{% endblock %}
